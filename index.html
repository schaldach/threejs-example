<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>
  <body>
    <div class="buttons">
      <button onclick="resetCube()">resetar cubo</button>
      <div class="movebuttons">
        <button onclick="moveCube(0.1, 0, 0)">esquerda</button>
        <div>
          <button onclick="moveCube(0, -0.1, 0)">cima</button>
          <button onclick="moveCube(0, 0.1, 0)">baixo</button>
        </div>
        <button onclick="moveCube(-0.1, 0, 0)">direita</button>
      </div>
      <input value="#ff00ff" type="color" id="cubeColor"/>
      <input value="#000000" type="color" id="lineColor"/>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r119/three.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
